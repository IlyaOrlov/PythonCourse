<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Site</title>
</head>
<body>
    <h2> Welcome to our {{ sitename }} <i>{{ user.get_username }}</i><br></h2>
    <p>It's the best place to discuss your favourite films</p>
    {% if user.is_authenticated %}
        <a href="{% url 'list_films' %}">List of Films</a>
    {% else %}
    <p>Please <a href="{% url 'login' %}">Log in</a> or <a href="{% url 'sign_up' %}">Sign up</a></p>
    {% endif %}
</body>
</html>
